<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Surprise üòè</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial;
}
.box{
  background:white;padding:20px;border-radius:25px;
  width:90%;max-width:380px;text-align:center;
}
@keyframes shake{
  0%,100%{transform:translateX(0);}
  25%{transform:translateX(-8px);}
  75%{transform:translateX(8px);}
}
img{
  width:100%;border-radius:20px;
  filter:blur(8px);
  animation:shake .6s;
  transition:filter .8s;
}
.caption{
  margin-top:10px;
  font-weight:bold;
  color:#ff2f68;
  opacity:0;
}
</style>
</head>

<body onclick="playMusic()">
<audio id="bgm" src="music.mp3" loop></audio>

<div class="box">
  <img id="img" src="surprise.jpg">
  <div class="caption" id="cap">chutiya banaya tumko</div>
</div>

<script>
const m=document.getElementById("bgm");
function playMusic(){if(localStorage.getItem("music")==="on")m.play();}
playMusic();

setTimeout(()=>{
  document.getElementById("img").style.filter="none";
  document.getElementById("cap").style.opacity="1";
},2000);
</script>
</body>
</html>
